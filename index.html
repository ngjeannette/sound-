            src: ['sounds/' + current.sound + '.mp3']

        return accumulator

      var currentShape = 'circle';

      function addSetShapeClickListener(id, shape) {
        element = document.getElementById(id);
        element.addEventListener('click', function () {
          currentShape = shape
        })
      }

      addSetShapeClickListener('title', 'circle')
      addSetShapeClickListener('circle', 'circle')
      addSetShapeClickListener('rectangle', 'rectangle')
      addSetShapeClickListener('line', 'line')

      var isVolume = false;
      var shapes = [];

      volumeButton = document.querySelector('.slider');
      volumeButton.addEventListener('click', function () {
        isVolume = !isVolume
      })
      function onKeyDown(event) {
        if (keyData[event.key]) {
          // When a key is pressed, set the content of the text item:
          //create array of empty shapes array, then add it to circle which is then loop onframe
          var maxPoint = new Point(view.size.width - 250, view.size.height - 250);

          var randomPoint = Point.random();
          var point = maxPoint * randomPoint;

          if (currentShape === "rectangle") {
            var newShape = new Path.Rectangle([point.x, point.y], [500, 500]);
          } else if (currentShape === "line") {
            var newShape = new Path.Rectangle([point.x, 0], [200, view.size.height]);
          } else {
            var newShape = new Path.Circle(point, 500)
          }
          newShape.fillColor = keyData[event.key].color;
          //set location and color into array
          shapes.push(newShape)
          if (isVolume) {
            keyData[event.key].sound.play()
          }
        }
      }
      //Anytime there's a new frame, the hue color changes.
      function onFrame(event) {
        for (var i = 0; i < shapes.length; i++) {
          //loop through shapes, for each of them, we change color and scale
          shapes[i].fillColor.hue += 1;
          shapes[i].scale(0.9);
          shapes[i].pop
        }
      }
